<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Risco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header, footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 2em;
}

.mapa {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
}

.risco {
    flex: 1 1 200px;
    padding: 1em;
    border: 2px solid #333;
    border-radius: 8px;
    text-align: center;
}

.PRIORIDADE {
    background: #ffcccb;
}


.risco ul {
    list-style-type: disc;
    padding-left: 1.5em;
    text-align: left;
}
}
.risco img {
    max-width: 100%;
    height: auto;
    margin-bottom: 0.5em;
}
.mapa {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 1em;
}
.risco a {
    display: inline-block;
    margin-top: 0.5em;
    color: #007BFF;
    text-decoration: none;
}

.risco a:hover {
    text-decoration: underline;
}
.circulo1 {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    float: left;

}
.circulo2 {
    width: 150px;
    height: 150px;
    background-color: yellow;
    border-radius: 50%;
    float: left;

}
.circulo3 {
    width: 100px;
    height: 100px;
    background-color: green;
    border-radius: 50%;
    float: left;
}
</style>
<body>
    <header>
        <h1>MAPA DE EVACUAÇÃO</h1>
    </header>
    <main>
        <section class="mapa">
            
            <div class="PRIORIDADE"><center><h1>1ª PRIORIDADE</h1></CENTER><BR>1.1 - SERVIDORES</BR><BR>1.2 - ATIVOS DE REDE <BR></BR>1.3 - COMPUTADORES ADM</BR></center></div>
            <div class="circulo1"><center><h1>1ª</h1></center></div>
            <div class="PRIORIDADE"><center><h1>2ª PRIORIDADE</h1></CENTER><BR>2.1 - PC BANCADA</BR><BR>2.2 - NOBREAK</BR><BR>2.3 - IMPRESSORA</BR></center></div>
            <div class="circulo2"><center><h1>2ª</h1></center></div>
            <div class="PRIORIDADE"><center><h1>3ª PRIORIDADE</h1></CENTER><BR>3.1 - IMPRESSORA</BR><BR>3.2 - ESTABILIZADORES</BR><BR>3.3 - MÓVEIS</BR></center></div>
            <div class="circulo3"><center><h1>3ª</h1></center></div>
            
            
           
            
        </section>
    </main>
